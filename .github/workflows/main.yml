name: Testing

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        args: --timeout=5m
        version: v1.59

    - name: Test
      run: make test
